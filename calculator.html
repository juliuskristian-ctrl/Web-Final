        .tombol2 {
            
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem; 
        }
        .wide {
          
            grid-column: 1 / -1;
        }
    </style>
</head>

                </div>
                <div class="hidden sm:flex space-x-4">
                    <a href="index.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Home</a>
                    <a href="about.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">About</a>
                    <a href="gallery.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Gallery</a> 
                    <a href="calculator.html" class="px-3 py-2 rounded-lg text-sm font-semibold bg-primary-dark text-white shadow-md">Calculator</a>
                    <a href="registration.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Registration</a>
                </div>
                 <div class="sm:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

                    </button>

            </div>
        </div>

        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Home</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">About</a>
                <a href="gallery.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Gallery</a>

    <main class="flex-grow flex items-center justify-center py-10">
        <section class="kalkulator p-6 bg-gray-700 shadow-2xl rounded-xl" aria-label="kalkulator">
            <h1 class="text-white text-center text-3xl font-bold mb-4">Kalkulator</h1>
            
            <input id="display" class="display w-full h-16 p-3 rounded-lg border-none focus:outline-none" type="text" inputmode="numeric" readonly value="0">
            
            <section id="tombol2" class="tombol2 mt-6">
                
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="7">7</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="8">8</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="9">9</button>
                <button class="h-16 rounded-lg bg-calc-op-bg text-white font-bold text-xl cursor-pointer hover:bg-yellow-600 transition" data-val="/">/</button>
                
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="4">4</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="5">5</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="6">6</button>
                <button class="h-16 rounded-lg bg-calc-op-bg text-white font-bold text-xl cursor-pointer hover:bg-yellow-600 transition" data-val="*">*</button>
                
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="1">1</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="2">2</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="3">3</button>
                <button class="h-16 rounded-lg bg-calc-op-bg text-white font-bold text-xl cursor-pointer hover:bg-yellow-600 transition" data-val="-">-</button>
            
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val="0">0</button>
                <button class="h-16 rounded-lg bg-calc-btn-bg text-white font-bold text-xl cursor-pointer hover:bg-gray-600 transition" data-val=".">.</button>
                <button class="h-16 rounded-lg bg-red-600 text-white font-bold text-xl cursor-pointer hover:bg-red-700 transition" data-val="clear" data-action="clear">C</button>
                <button class="h-16 rounded-lg bg-calc-op-bg text-white font-bold text-xl cursor-pointer hover:bg-yellow-600 transition" data-val="+">+</button>

                <button class="wide h-16 rounded-lg bg-primary-dark text-white font-bold text-2xl cursor-pointer hover:bg-green-800 transition" id="equal" data-action="equal">=</button>
                
                <footer class="wide text-center mt-3 text-gray-300 text-sm">
                    Julius Kristian | 2582010
                </footer>
            </section>
        </section>
    </main>


    <footer class="bg-gray-900 text-white p-6 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-sm">
             &copy; <span id="currentYear"></span> Julius Kristian | Sistem Informasi UNAI
        </div>
    </footer>
    
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Fungsionalitas Navigasi Mobile (Hamburger Menu)
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        button.addEventListener('click', () => {
            const isExpanded = button.getAttribute('aria-expanded') === 'true' || false;
            button.setAttribute('aria-expanded', !isExpanded);
            
            // Toggle visibility of the mobile menu
            menu.classList.toggle('hidden');
            
            // Toggle icons (show close icon, hide hamburger icon)
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        // Fungsionalitas Kalkulator (tetap sama)
        const screen = document.getElementById("display");
        const keys = document.getElementById("tombol2");

        
        const isLastCharOperator = (str) => /[\/*+-]$/.test(str);
       
        const isOperator = (char) => /[\/*+-]/.test(char);

        function appendToScreen(char) {
            const currentValue = screen.value;
            
           
            if (currentValue === '0') {
                if (char === '0') return; 
                if (char === '.') {
                    screen.value = '0.'; 
                } else if (!isOperator(char)) {
                    screen.value = char; 
                } else {
                    screen.value = currentValue + char; 
                }
                return;
            }

            
            if (isOperator(char) && isLastCharOperator(currentValue)) {
                
                screen.value = currentValue.slice(0, -1) + char;
                return;
            }
            
        
            const parts = currentValue.split(/[\/*+-]/);
            const lastPart = parts[parts.length - 1];
            if (char === '.' && lastPart.includes('.')) {
                return;
            }

            // Tambahkan karakter
            screen.value += char;
        }

        keys.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;

            const action = btn.dataset.action;
            const value = btn.dataset.val;

            if (action === 'clear') {
                screen.value = '0';
                return;
            }

            if (action === 'equal') {
                try {
                   
                    let expression = screen.value;
                    while (isLastCharOperator(expression)) {
                        expression = expression.slice(0, -1);
                    }

                
                    const result = eval(expression); 
                    
                   
                    if (isFinite(result)) {
                        screen.value = String(result);
                    } else {
                        screen.value = "Error";
                    }

                } catch (error) {
                    screen.value = "Error";
                }
                return;
            }
            

            appendToScreen(value);
        });
    </script>
