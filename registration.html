<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Kristian - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'page-bg': 'rgb(138, 218, 138)', 
                        'primary-dark': '#047857', 
                        'primary-light': '#10b981', 
                    },
                }
            }
        }
    </script>
    <style>
        .body-bg {
            background-color: rgb(138, 218, 138); 
        }
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 2px #f87171 !important; 
        }
        .form-input {
             @apply w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light focus:border-primary-light transition;
        }
       
        #registrationForm input:not(.input-error) {
            border-width: 2px;
        }
        #registrationForm input.input-error {
            border-width: 4px; 
        }
    </style>
</head>
<body class="body-bg font-sans text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 font-extrabold text-2xl text-primary-dark">
                    J.K. Portfolio
                </div>
                <div class="hidden sm:flex space-x-4">
                    <a href="index.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Home</a>
                    <a href="about.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">About</a>
                    <a href="gallery.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Gallery</a> 
                    <a href="calculator.html" class="px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Calculator</a>
                    <a href="registration.html" class="px-3 py-2 rounded-lg text-sm font-semibold bg-primary-dark text-white shadow-md">Registration</a>
                </div>
                <div class="sm:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Home</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">About</a>
                <a href="gallery.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Gallery</a> 
                <a href="calculator.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-green-50 hover:text-primary-dark transition">Calculator</a>
                <a href="registration.html" class="block px-3 py-2 rounded-md text-base font-semibold bg-primary-dark text-white shadow-md">Registration</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-10 px-4 sm:px-0">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center text-primary-dark mb-8">Formulir Pendaftaran</h1>
            
            <form id="registrationForm" onsubmit="return validateForm(event)">
                
                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nama Depan (Max 40)</label>
                    <input type="text" id="firstName" name="firstName" maxlength="40" class="form-input" required>
                    <span id="firstNameError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <div class="mb-4">
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nama Belakang (Max 40)</label>
                    <input type="text" id="lastName" name="lastName" maxlength="40" class="form-input" required>
                    <span id="lastNameError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <div class="mb-4">
                    <label for="nim" class="block text-sm font-medium text-gray-700 mb-1">NIM (Max 7 Digit)</label>
                    <input type="text" id="nim" name="nim" maxlength="7" inputmode="numeric" class="form-input" required> 
                    <span id="nimError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon (Max 15 Digit)</label>
                    <input type="text" id="phone" name="phone" maxlength="15" inputmode="tel" class="form-input" required>
                    <span id="phoneError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Hanya @unai.edu)</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <span id="emailError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password (8-16 Karakter, Kombinasi Huruf Besar, Kecil, dan Angka. Tanpa Simbol)</label>
                    <input type="password" id="password" name="password" maxlength="16" class="form-input" required>
                    <span id="passwordError" class="text-xs text-red-500 mt-1 block"></span>
                </div>

                <button type="submit" 
                        class="w-full bg-primary-dark text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md">
                    Daftar Sekarang
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white p-6 mt-auto">
        <div class="max-w-7xl mx-auto text-center text-sm">
             &copy; <span id="currentYear"></span> Julius Kristian | Sistem Informasi UNAI
        </div>
    </footer>
    
    <script src="validation.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        button.addEventListener('click', () => {
            const isExpanded = button.getAttribute('aria-expanded') === 'true' || false;
            button.setAttribute('aria-expanded', !isExpanded);
            
            menu.classList.toggle('hidden');
            
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
